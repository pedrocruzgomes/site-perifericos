<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'perifericos/css/index.css' %}">

    <title>Periféricos</title>
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <ul>
                <a href="{% url 'home' %}"><img src="../../static/perifericos/img/logo.png" width="50px" alt="logo"></a>
                <li><a href="{% url 'teclados' %}">Teclados</a></li>
                <li><a href="{% url 'mouses' %}">Mouses</a></li>
                <li><a href="{% url 'headsets' %}">Headsets</a></li>
                <li><a href="{% url 'mousepads' %}">Mouse Pads</a></li>
                <li><a href="{% url 'monitores' %}">Monitores</a></li>
                {% if request.session.cliente %}
                <li>
                    <a href="/logout">Logout</a>
                </li>   
                {% else %}
                <li><a href="/login">Entrar</a></li>
                <li><a href="/signup">Cadastre-se</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}
    <!-- Rodapé -->
    <footer>
        <p>Periféricos &copy; 2022</p>
    </footer>
</body>
</html>
